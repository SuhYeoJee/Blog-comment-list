<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #commentTable {
      border: 2px solid black; /* 테이블 전체 바깥 테두리 */
      border-collapse: collapse; /* 중첩 테두리 제거 */
      width: 100%; /* 원하는 너비로 조정 가능 */
    }

    #commentTable td {
      padding: 10px; /* 셀 내용 간 여백 */
      border: none; /* 개별 셀 테두리는 없음 */
    }
  </style>
</head>
<body>
  <table id="commentTable">
    <tbody></tbody>
  </table>

  <script>
    const comment = {
      commentWriter: "작성자 이름",
      commentTime: "2024-12-24 15:30",
      comment: "이것은 댓글 내용입니다."
    };

    const tbody = document.querySelector("#commentTable tbody");

    // 행 추가
    const row1 = tbody.insertRow();
    const row2 = tbody.insertRow();

    // 셀 추가 및 내용 삽입
    row1.insertCell().innerHTML = comment.commentWriter;
    row2.insertCell().innerHTML = comment.commentTime;

    const row1cell2 = row1.insertCell();
    row1cell2.textContent = comment.comment;
    row1cell2.rowSpan = 2;

    // 테이블의 가장 바깥 테두리 스타일 적용 (CSS에서 정의했으므로 JS에서도 추가 가능)
    document.querySelector("#commentTable").style.border = "2px solid black";
  </script>
</body>
</html>
